<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../styles/style.css" type="text/css" />
  <title>Annales concours - PTSI/PT</title>
  <script src="main.js"></script>
  <base target="_blank">
</head>

<body>
  <div class="top-bar">
    <h1>Prep'Archives - PTSI/PT</h1>
  </div>

  <div class="welcome-text">
    <p>Faites votre sélection :</p>
  </div>

  <div class="dropdowns-wrapper">
    <div id="dropdown-matiere" class="dropdown">
      <div class="dropdown-select">
        Sélectionnez une matière
      </div>
      <div id="matieres" class="dropdown-list">
        <div id="Maths" class="dropdown-list__item ">Maths</div>
        <div id="Physique-Chimie" class="dropdown-list__item">Physique-Chimie</div>
        <div id="SI" class="dropdown-list__item">SI</div>
        <div id="Informatique" class="dropdown-list__item">Informatique</div>
        <div id="Anglais" title="langues" class="dropdown-list__item">Anglais</div>
        <div id="Français-Philo" title="langues" class="dropdown-list__item">Français/Philo</div>
      </div>
    </div>

    <div id="dropdown-concours-sciences" class="dropdown" style="display: none;">
      <div class="dropdown-select">
        Sélectionnez un concours
      </div>
      <div id="concours" class="dropdown-list">
        <div id="Epreuve A" class="dropdown-list__item">
          Epreuve A
        </div>
        <div id="Epreuve B" class="dropdown-list__item">
          Epreuve B
        </div>
        <div id="Epreuve C" class="dropdown-list__item">
          Epreuve C
        </div>
      </div>
    </div>

    <div id="dropdown-concours-langues" class="dropdown" style="display: none;">
      <div class="dropdown-select">
        Sélectionnez un concours
      </div>
      <div id="concours" class="dropdown-list">
        <div id="Epreuve A" class="dropdown-list__item">
          Epreuve A
        </div>
        <div id="Epreuve B" class="dropdown-list__item">
          Epreuve B
        </div>
      </div>
    </div>

  </div>

  <div class="tableau-wrapper">

    <div id="tableau">

    </div>

  </div>

</body>

</html>
